<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tester Matching</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css} "/>

</head>
<body>
<div class="container">
    <h1 style="text-align:center;">Tester Matching</h1>

    <form class="form-inline" action="#" th:action="@{/search}" method="post" id="search_form"
          th:object="${searchParams}">
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label>Device:</label>
                    <select class="form-select" multiple id="devices" th:field="*{deviceIds}">
                        <option th:value="-1">All</option>
                        <option th:each="device : ${devices}" th:value="${device.id}"
                                th:text="${device.description}"></option>
                    </select>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label>Country:</label>
                    <select class="form-select" multiple aria-label="multiple select example"
                            th:field="*{countries}">
                        <option th:value="All">All</option>
                        <option th:each="country : ${countryCodes}" th:value="${country}" th:text="${country}"></option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg">Search</button>
            </div>
        </div>
    </form>

    <h2>Search Results</h2>
    <table class="table">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Country</th>
            <th>Experience</th>
        </tr>
        <tbody>
        <tr th:each="result : ${searchResults}">
            <td th:text="${result.testerId}"></td>
            <td th:text="${result.testerFirstName}"></td>
            <td th:text="${result.testerLastName}"></td>
            <td th:text="${result.country}"></td>
            <td th:text="${result.experience}"></td>
        </tr>
        </tbody>
        <td th:each="result : ${searchResults}"></td>
    </table>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
